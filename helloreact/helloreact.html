<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello React!</title>
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body>
<h1>fdsklafjsdkljfdskl</h1>
<h1>fdskajfdlksjflkdsjlkfs</h1>
<div id="container">
    <!--作为一个容易，用来插入react生成的dom节点-->
</div>
</body>
<!--babel 转编译器，把es6语法转成浏览器运行代码-->
<script type="text/babel">
    // 编写react代码
    // 渲染的内容，插入的节点，渲染后的回调
    // ReactDOM.reader()
    ReactDOM.render(
        <h1>hello world</h1>,
        document.getElementById('container'),
        function(){
            console.log('render finished')
        }
    )
    ReactDOM.render(
        React.createElement('h1',null,'hello lili'),
        document.getElementById('container'),
        function () {
            console.log('finished twice')
        }
    )
    let text  = 'frank'
    ReactDOM.render(
        <h1>{text}</h1>,
        document.getElementById('container'),
        function () {
            console.log('finished thired')
        }
    )
</script>
</html>
